{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <span class="archive archive-item archive-item-date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .URL }}" class="archive archive-item archive-item-link">
      {{ .Title }}
    </a>
  </li>
  {{ end }}
</ul>



{{ partial "footer.html" . }}
